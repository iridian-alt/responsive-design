<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>gap</title>
  <style>
    body {
      font-family: Arial;
    }
    .container {
      display: grid;
      grid-template: 300px 100px 100px/ 50% 200px 100px;
      /* grid-column-gap: 30px;
      grid-row-gap: 30px; */
      /* grid-gap: filas / columnas; con esto podemos ahorrarnos los dos renglones de arriba*/
      grid-gap: 30px 30px;
    }
    .item {
      background: lightblue;
      padding: 10px;
      border: 1px solid red;
      /* margin-right: 10px;
      margin-bottom: 10px; */
    }
    .item:nth-of-type(4){
      background-color: blueviolet;
      overflow: auto;
      display: grid;
      grid-template: 50px 50px 50px/ 200% 200px 200px;
    }
    .item .item {
      background-color: chartreuse;
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="item">contenido #1</div>
    <div class="item">contenido #2</div>
    <div class="item">contenido #3</div>
    <div class="item">
      <div class="item">subitem #1</div>
      <div class="item">subitem #2</div>
      <div class="item">subitem #3</div>
      <div class="item">subitem #4</div>
      <div class="item">subitem #5</div>
    </div>
    <div class="item">contenido #5</div>
    <div class="item">contenido #6</div>
    <div class="item">contenido #7</div>
    <div class="item">contenido #8</div>
    <div class="item">contenido #9</div>
    <div class="item">contenido #10</div>
    <div class="item">contenido #11</div>
    <div class="item">contenido #12</div>
  </section>
</body>
</html>
