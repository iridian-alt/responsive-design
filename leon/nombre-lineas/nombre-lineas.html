<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>nombre-lineas</title>
  <style>
    body {
      font-family: Arial;
      color: white;
      font-size: 24px;
      text-align: center;
    }
    .container {
      display: grid;
      /* grid-template-columns: repeat(7, 1fr); */
      grid-template-columns: [linea1] 1fr [linea2] 1fr [linea3] 1fr [linea4] 1fr [linea5] 1fr [linea6] 1fr [linea7] 1fr;
      grid-template-rows: [inicio-row] 60% [seccion2] 1fr [seccion3] 1fr [final-row] 1fr;
      height: 100vh;
      grid-gap: 5px;
    }

    .item {
      background: pink;
      padding: 10px;
      border: 1px solid aquamarine;
    }
    .item:nth-of-type(1){
      grid-column: linea1 / -1;
      grid-row: inicio-row /  seccion2;
      background: url('./img/pexels-ekrulila-3246665.jpg') no-repeat scroll border-box center / cover;
    }
    .item:nth-of-type(2){
      grid-column: linea1 / linea4;
      grid-row: seccion2 /  final-row;
      background: url('./img/pexels-cottonbro-3778551.jpg') no-repeat scroll border-box center / cover;
    }
    .item:nth-of-type(3){
      grid-column: linea4 / linea6;
      grid-row: seccion2 / final-row;
      background: url('./img/pexels-cottonbro-3778971.jpg') no-repeat scroll border-box center / cover;
    }
    .item:nth-of-type(4){
      grid-column: linea6 / 8;
      grid-row: seccion2 / seccion3;
      background: url('./img/pexels-lisa-fotios-1097649.jpg') no-repeat scroll border-box center / cover;
    }
    .item:nth-of-type(5){
      grid-column: linea6 / linea7;
      grid-row: seccion3 / final-row;
      background: url('./img/pexels-dom-j-297394.jpg') no-repeat scroll border-box center / cover;
    }
    .item:nth-of-type(6){
      grid-column: linea7 / 8;
      grid-row: seccion3 / final-row;
      background: url('./img/pexels-ekrulila-3246665.jpg') no-repeat scroll border-box center / cover;
    }

  </style>
</head>
<body>
  <section class="container">
    <div class="item">item #1</div>
    <div class="item">item #2</div>
    <div class="item">item #3</div>
    <div class="item">item #4</div>
    <div class="item">item #5</div>
    <div class="item">item #6</div>
  </section>
</body>
</html>
